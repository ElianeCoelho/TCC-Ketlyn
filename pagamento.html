<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pagamento.css"> <!-- Link para o CSS -->
    <title>Pagar - HortFruitOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .payment-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #28a745;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Pagar</h1>
        <form id="payment-form">
            <label for="metodo_pagamento">Método de Pagamento:</label>
            <select id="metodo_pagamento" required>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
                <option value="Boleto">Boleto</option>
            </select>

            <label for="nome">Nome do Titular:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

            <button type="submit">Finalizar Pagamento</button>
        </form>
    </div>

    <script>
        // Lógica para o envio do formulário pode ser implementada aqui
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aqui você pode adicionar a lógica para processar o pagamento
            alert('Pagamento realizado com sucesso!');
            // Redirecionar ou atualizar o estado da aplicação conforme necessário
        });
    </script>
</body>
</html>
